<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-git.min.js"></script>
  </head>
  <body>
    <nav class="level">
    <div class="level-item has-text-centered">
      <div>
        <img name="museBtn" src="muselogo2.png" width="200" height="200" alt="muse logo" id="logo">
      </div>
    </div>
  </nav>
  <nav class="level">
    <div class="level-item">
      <div class="field">
        <div class="control has-icons-left">
          <input class="input is-large" style="width: 300px; font-size: 17px"  type="text" placeholder="Search for lyrics, songs, artist...">
          <span class="icon is-small is-left" style="height: 45px; width: 45px">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </div>
  </nav>
  <nav class="level">
    <div class="level-item">
      <div class="buttons">
        <button class="button is-primary" id="searchBtn">Search</button>
      </div>
    </div>
  </nav>

  <nav class="container">
    <div class="tile is-ancestor hide">
    <div class="tile is-4 is-vertical is-parent hide">
      <div class="tile is-child box hide" id="songTitle">
        <p class="title">Song, Artist, Album</p>
        <p>Song Title, Artist and Album Name</p>
      </div>
      <div class="tile is-child box hide" id="albumCover">
        <p class="title">Album Cover</p>
        <p>Image will go</p>
      </div>
    </div>
    <div class="tile is-parent">
      <div class="tile is-child box hide" id="lyrics" style="white-space: pre-line">
        <p class="title">Lyrics</p>
      </div>
    </div>
  </div>
  </nav>
  <Script src="script.js"> </Script>
  </body>
</html>
