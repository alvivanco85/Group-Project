<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <nav class="level">
    <div class="level-item has-text-centered">
      <div>
        <img src="muselogo2.png" width="200" height="200" alt="muse logo" id="logo">
      </div>
    </div>
  </nav>

  <nav class="level">
    <div class="level-item">
      <div class="field">
        <div class="control has-icons-left">
          <input class="input is-large" style="width: 300px; font-size: 17px"  type="text" placeholder="Search for lyrics, songs, artist...">
          <span class="icon is-small is-left" style="height: 45px; width: 45px">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </div>
  </nav>

  <nav class="level">
    <div class="level-item">
      <div class="buttons">
        <button class="button is-primary">Search</button>
      </div>
    </div>
  </nav>
  </body>
</html>
