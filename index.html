<!DOCTYPE html>
<html>

<head>
    <title>Muse Song Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- SCRIPT -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <img src="images/muselogo2.png" width="250px" height="200px" alt="muse logo" id="logo">
    <div class="uk-container uk-margin-top"></div>
    <form class="uk-search uk-search-large uk-position-center">
        <span uk-icon="icon: search; ratio: 2"></span>
        <input class="uk-search-input" type="search" id="userInput" placeholder="Search for lyrics, songs, artist...">
        <button class="uk-button uk-button-default uk-button-primary uk-position-center" id="search">SEARCH</button>
    </form>

    </div>
</body>

</html>
